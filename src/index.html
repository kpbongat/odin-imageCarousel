<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Image Carousel</title>
  <body>
    <div class="image-carousel flex">
      <button class="prev-slide"><=</button>
      <div class="frame">
        <div class="slide flex">
          <img
            src="https://i.shgcdn.com/dd2e0a15-99f6-41f1-9c6e-ae4f659fadf1/-/format/auto/-/preview/3000x3000/-/quality/lighter/"
            alt=""
            height="250px"
            width="250px"
          /><img
            src="https://dairyfarmersofcanada.ca/sites/default/files/styles/recipe_image/public/image_file_browser/conso_recipe/2022/Capuccino.jpg.jpeg?itok=J1pWPwe2"
            alt=""
            height="250px"
            width="250px"
          /><img
            src="https://alidasfood.com/wp-content/uploads/2021/09/Cafe-Latte-Gelado-de-frente-334x500.jpg"
            alt=""
            height="250px"
            width="250px"
          />
        </div>
        
      </div>
      <button class="next-slide">=></button>
    </div>
  </body>
</html>
